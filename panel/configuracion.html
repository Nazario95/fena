<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FENA-Control Panel</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- sweetAlert2 -->
  <link rel="stylesheet" href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper bg-fondo-nm">
    <!--===========#1 Bara de navegacion ============ -->
    <nav class="main-header navbar navbar-expand bg-fondo-nm border-0">

      <div class="sidebar">

        <nav class="mt-2">

            <li class="nav-item nav-tabs-nm border-bottom">
              <a href="/dashboard.html" class="nav-link">
                <i class="nav-icon fas fa-tachometer-alt color-texto-nm"></i>

                </p>
              </a>
            </li>

            <li class="nav-item nav-tabs-nm border-bottom">

                </p>

            </li>

              <a href="/bd.html" class="nav-link">

                  Base de datos
                </p>
              </a>
            </li>

            <li class="nav-item nav-tabs-nm border-bottom">
              <a href="/configuracion.html" class="nav-link">

                <p class="color-texto-nm">

                </p>

          </ul>

          <div class="row mb-2">

              <h6 class="color-texto-rojo text-center">
                Configuracion de pagina
              </h6>
            </div>
          </div>
        </div><!-- /.container-fluid -->

      <div>
